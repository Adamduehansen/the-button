<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Button</title>
</head>
<body>
  <main>
    <div class="row">
      <p>Wanne let everyone know who pressed the button?</p>
      <input type="text" class="name-input" placeholder="Enter a name..." autofocus />
    </div>
    <div class="row">
      <button class="the-button" tabindex="-1">Press me!</button>
    </div>
    <div class="row">
      <p>Nobody is pressing the button...</p>
      <p>The button has been pressed x amount of times</p>
    </div>
  </main>
</body>
</html>
