<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Button</title>
</head>
<body>
  <main>
    <div class="row">
      <input type="text" id="name-input" placeholder="Enter a name..." autofocus />
    </div>
    <div class="row">
      <button id="the-button" tabindex="-1">Press me!</button>
    </div>
    <div class="row">
      <p><span id="who-pressed-the-button">Nobody</span> pressed the button</p>
      <p><span id="number-of-button-clicks">0</span> clicks!</p>
    </div>
    <div id="connection-refused" class="hidden">
      <p>Connection failed!</p>
    </div>
  </main>
</body>
</html>
